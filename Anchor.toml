[toolchain]

[features]
seeds = false
skip-lint = false

[programs.localnet]
mushi_program = "HF5x1bCgynzEnBL7ATMFYPNFjBaqfxgMASyUJL2ud6Xi"

[registry]
url = "https://api.apr.dev"

[provider]
